<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeCoding DevDock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              sidebar: '#0c0c0e',
              bg: '#09090b',
              card: '#0c0c0e',
              accent: {
                50: 'var(--accent-50, #fafafa)',
                100: 'var(--accent-100, #f4f4f5)',
                200: 'var(--accent-200, #e4e4e7)',
                300: 'var(--accent-300, #d4d4d8)',
                400: 'var(--accent-400, #a1a1aa)',
                500: 'var(--accent-500, #71717a)',
                600: 'var(--accent-600, #52525b)',
                700: 'var(--accent-700, #3f3f46)',
                800: 'var(--accent-800, #27272a)',
                900: 'var(--accent-900, #18181b)',
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-in-out',
              'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                'from': { transform: 'translateY(10px)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(113, 113, 122, 0.3);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(113, 113, 122, 0.5);
      }
      
      .glass {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .app-drag-region {
        -webkit-app-region: drag;
      }
      
      .app-no-drag {
        -webkit-app-region: no-drag;
      }
    </style>
</head>
  <body class="bg-zinc-50 dark:bg-bg text-zinc-900 dark:text-zinc-100 overflow-hidden h-screen w-screen selection:bg-accent-500/30">
    <div id="root" class="h-screen w-screen"></div>
    <script type="module" src="/src/index.jsx"></script>
</body>
</html>
